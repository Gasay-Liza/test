<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./utils/fonts/fonts.css" />
</head>

<body class="page">
  <!-- overlay burger-menu -->
  <div class="overlay"></div>
  <!-- header -->
  <header class="header">
    <div class="header__inner">
      <a class="header__logo-link" href="#"><img class="header__logo" src="./utils/img/logo.svg" /></a>
      <ul class="header__menu menu burger-menu">
        
          <li class="menu__item"><a class="menu__link" href="#">Главная</a></li>
        
        
          <li class="menu__item"><a class="menu__link" href="#">Каталог</a></li>
        
          <li class="menu__item"><a class="menu__link" href="#">Новости</a></li>
        
          <li class="menu__item"><a class="menu__link" href="#">Наш АСЦ</a></li>
        
          <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
      </ul>
      <img class="header__search-icon" src="./utils/img/search.svg" />
      <ul class="header__icons-list icons-list">
        <li class="icons-list__icon icon icon_type_person">
          <div class="hover-box"></div>
          <a class="icon__link" href="#"><img src="./utils/img/person.svg" /></a>
          <!-- всплывающее окно -->
          <div class="profile-box">
            <div class="profile-box__background"></div>
            <div class="profile-box__title">
              <div class="profile-box__icon-box">
                <img class="profile-box__icon" src="./utils/img/person.svg">
              </div>
              <p class="profile-box__text">Мария</p>
            </div>
            <ul class="profile-box__list">
              <li class="profile-box__item">Личный кабинет</li>
              <li class="profile-box__item">История заказов</li>
              <li class="profile-box__item">Персональные предложения</li>
              <li class="profile-box__item">Выйти</li>
            </ul>
          </div>
        </li>
        
        <li class="icons-list__icon icon icon_type_signal">
          <a class="icon__link" href="#"><img src="./utils/img/signal.svg" /></a>
        </li>
        <li class="icons-list__icon icon icon_type_liked">
          <a class="icon__link" href="#"><img src="./utils/img/heart.svg" /></a>
        </li>
        <li class="icons-list__icon icon icon_type_shopping-bag shopping-bag">
          <a class="icon__link" href="#"><img src="./utils/img/shopping-bag.svg" />
            <p class="shopping-bag__quantity">3</p>
          </a>
        </li>
        <li class="icons-list__icon icon icon_type_burger-btn burger-btn">
          <a class="icon__link" href="#">
            <span class="burger-btn__lines"></span>
          </a>
        </li>
      </ul>

    </div>
  </header>
  <script>
    let header = document.querySelector('.header');
    let burgerBtn = header.querySelector('.burger-btn');
    let burgerMenu = header.querySelector('.burger-menu');
    let overlay = document.querySelector('.overlay');
    let burgerLinks = burgerMenu.querySelectorAll('.menu__link');

    burgerBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleMenu();
    });

    burgerLinks.forEach((link) => {
      link.addEventListener('click', () => toggleMenu());
    });

    overlay.addEventListener('click', () => toggleMenu());

    function toggleMenu() {

      burgerBtn.classList.toggle('burger-btn_active');

      burgerMenu.classList.toggle('burger-menu_active');

      if (burgerMenu.classList.contains('burger-menu_active')) {
        overlay.classList.add('overlay_active');
      } else {
        overlay.classList.remove('overlay_active');
      }
    }


  </script>
</body>

</html>
